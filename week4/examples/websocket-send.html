
<style media="screen">

  #container {
    width: 100%;
    height: 100%;
    background: #ffaaaa;
  }
</style>

<div id="container"></div>

<script type="text/javascript">
  var socket = new WebSocket("ws://192.168.0.8:9999/data");
  var id = Math.random();

  var body = document.querySelector("body");

  body.onmousemove = function(event) {
    var x = event.clientX;
    var y = event.clientY;
    if (socket.readyState === WebSocket.OPEN) {
      socket.send(id + "," + x + "," + y);
      console.log("sent");
    }
  };
</script>
